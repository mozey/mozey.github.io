On OSX git credentials can be store in the keychain.

    git config --global credential.helper osxkeychain

Another method is to store the credentials in the git folder.
Beware, the credentials will be stored in plain text.

    cd /path/to/repos
    git config remote.origin.url https://username:password@github.com/username/repos

Reference

- [Is there a way to skip password typing when using https:// github](http://stackoverflow.com/questions/5343068/is-there-a-way-to-skip-password-typing-when-using-https-github/5343146#5343146)
