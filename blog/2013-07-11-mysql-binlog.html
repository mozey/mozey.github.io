<h3 id="restore-a-database-from-binary-logs">Restore a database from binary logs</h3>
<p>Login to the database and flush the logs</p>
<pre><code>flush logs;</code></pre>
<p>Copy the log so we can edit it</p>
<pre><code>mysqlbinlog mysql-bin.xxx &gt; ~/mysql-bin.xxx.sql</code></pre>
<p>Remove unwanted queries from the log file</p>
<pre><code>vi ~/mysql-bin.xxx.sql</code></pre>
<p>Restore the database</p>
<pre><code>mysql -u -p &lt; ~/mysql-bin.xxx.sql</code></pre>
